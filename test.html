<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test </title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="test.css">

    <script src="https://kit.fontawesome.com/b08076096a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app none">
        <div class="side-nav text-center">
            <i class="fas fa-times cancel"></i>
            <i class="fas fa-rocket fa-2x blue"></i>
            <div class="side-nav-links d-flex flex-column">
                <button id="home" class="d-flex justify-content-center align-items-center nav-btn">
                    <i class="fas fa-home"></i>
                    Home
                </button>
                <button id="projects" class="d-flex justify-content-center align-items-center active-link nav-btn">
                    <i class="fas fa-tasks"></i>
                    Projects
                </button>
                <button id="create-task" class="d-flex justify-content-center align-items-center  nav-btn">
                    <i class="fas fa-plus"></i>
                   Create-Task
                </button>
                <button id="settings" class="d-flex justify-content-center align-items-center  nav-btn">
                    <i class="fas fa-cogs"></i>
                    Settings
                </button>
                <button id="contact" class="d-flex justify-content-center align-items-center nav-btn">
                    <i class="fas fa-address-book"></i>
                    Contact
                </button>
            </div>
        </div>
        <div class="home none">

        </div>
        <div class="projects">
            <div class="search ps-4">
                <input type="text" placeholder="search"> <i class="search-icon fas fa-search"></i></input>
            </div>
            <div class="btn-div d-flex justify-content-between">
                <div>
                    <i class="fas fa-align-justify toggler"></i>
                    <a href="" class="navbar-brand ms-3">Task-Manager</a>
                </div>

                <i class="fas fa-plus add-btn"></i>
            </div>
            <div class="row all-tasks">
                <div class="col-md-4 ongoing">
                    <h6 class="text-center mb-lg-3">Ongoing</h6>
                </div>
                <div class="col-md-4">
                    <h6 class="text-center mb-lg-3">Completed</h6>
                </div>
                <div class="col-md-4">
                    <h6 class="text-center mb-lg-3">Elapsed</h6>
                </div>
            </div>

            <div class="row searched-task none">
                <div class="col-md-4 searched-task">
                    <h6>Your Task</h6>
                </div>
            </div>
        </div>
        <div class="create-task none">
            <i class="fas fa-align-justify toggler"></i>
            <h3 class="text-center mt-lg-3">Create-Task</h3>
            <p class="orange text-center mb-lg-3">add a new task...</p>

            <form class="row">
                <div class="col-md-8">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">Elapse Date</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <div class="col-12 mt-3">
                    <label for="task" class="form-label">Task</label>
                    <textarea class="form-control" id="task" rows="3" required></textarea>
                </div>
            </form>
            <div class="mt-3">
                <button class="btn btn-outline-secondary" id="add-task">Add Task</button>
            </div>
        </div>
        <div class="settings none">
            <i class="fas fa-align-justify toggler"></i>
            <p>Set dark Mode</p>
        </div>
        <div class="contact none">
            <i class="fas fa-align-justify toggler"></i>
        </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
